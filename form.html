<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post"> <!--Formulário-->
        <fieldset> 
            <table>
                <tr>
                    <th><label for="nome">Nome:</label></th> 
                    <td><input type="text" name="nome" id="nome" size="30" maxlength="50"></td>
                </tr>

                <tr>
                    <th><label for="email">E-mail:</label></th>
                 <td><input type="email" name="email" id="email"></td>
                </tr>

                <tr>
                    <th><label for="date">Data:</label></th>
                    <td><input type="date" name="date" id="date"></td>
                </tr>

                <tr>
                    <th><label for="textarea">Comentário:</label></th>
                    <td><textarea name="textarea" id="textarea" cols="30" rows="10" placeholder="Digite uma mensagem"></textarea></td>
                </tr>

                <tr>
                    <th></th>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
